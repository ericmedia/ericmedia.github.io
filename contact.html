	<h1>EICMEDIA® | Contact</h1><hr>
	<div id="center">
		<form method="POST">
			<label for="fname">First Name</label><br>
    		<input type="text" id="fname" name="firstname" placeholder="Your name..." style="width:600px" required>
    		<br>
    		<label for="lname">Last Name</label><br>
    		<input type="text" id="lname" name="lastname" placeholder="Your last name..." style="width:600px" required>
    		<br>
    		<label for="email">Email</label><br>
    		<input type="text" id="email" name="email" placeholder="Your email..." style="width:600px" required>
    		<br>
    		<label for="lname">Phone Number</label><br>
    		<input type="text" id="phonenumber" name="phonenumber" placeholder="Your phone number.." style="width:600px" required>
    		<br>
			<label for="subject">Subject</label><br>
    		<textarea id="subject" name="subject" placeholder="Questions about photoshoots or editing..." style="height:200px; width:600px" required></textarea>
    		<br>
			<input type="submit" value="Submit">
			<input type="reset"  value="Reset">
		</form>
